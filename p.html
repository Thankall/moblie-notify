<!DOCTYPE html>
<html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>手机号助手</title><style>*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}body{background:linear-gradient(135deg,#3494e6,#ec6ead);height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:20px}.container{width:90%;max-width:500px;background:rgba(255,255,255,0.95);border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.2);padding:30px;text-align:center;animation:fadeIn 0.6s ease-out}h1{color:#333;font-size:28px;margin-bottom:25px;position:relative}h1:after{content:'';position:absolute;bottom:-10px;left:50%;transform:translateX(-50%);width:60px;height:3px;background:linear-gradient(90deg,#3494e6,#ec6ead);border-radius:3px}.phone-display{background:linear-gradient(90deg,#3494e650,#ec6ead50);border:2px solid #3494e6;border-radius:15px;padding:25px 15px;font-size:36px;font-weight:700;letter-spacing:2px;color:#2c3e50;margin:30px 0;box-shadow:0 5px 15px rgba(0,0,0,0.1)}.button-container{display:flex;flex-direction:column;gap:15px;margin-top:35px}.btn{padding:18px;font-size:20px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all 0.3s ease;display:flex;align-items:center;justify-content:center;color:white;box-shadow:0 4px 6px rgba(0,0,0,0.15)}.btn i{margin-right:10px;font-size:24px}.copy-btn{background:linear-gradient(to right,#3494e6,#2a7bc8)}.call-btn{background:linear-gradient(to right,#ec6ead,#d35479)}.btn:hover{transform:translateY(-3px);box-shadow:0 7px 12px rgba(0,0,0,0.2)}.btn:active{transform:translateY(0)}.instruction{background:#f1f2f6;border-radius:12px;padding:18px;font-size:15px;color:#555;margin-top:25px;line-height:1.6}.error-message{background:#ff6b6b;color:white;padding:18px;border-radius:12px;font-weight:500;margin-top:15px;display:none}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}.success-message{position:fixed;top:20px;left:50%;transform:translateX(-50%);background:#1dd1a1;color:white;padding:10px 25px;border-radius:8px;box-shadow:0 4px 15px rgba(0,0,0,0.2);font-weight:500;opacity:0;transition:opacity 0.3s}</style><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></head><body><div class="container"><h1><i class="fas fa-mobile-alt"></i> 手机号助手</h1><div class="phone-display" id="phoneNumber">等待加载...</div><div class="button-container"><button class="btn copy-btn" id="copyBtn"><i class="fas fa-copy"></i> 复制号码</button><button class="btn call-btn" id="callBtn"><i class="fas fa-phone-alt"></i> 一键拨打</button></div><div class="instruction"><p><i class="fas fa-info-circle"></i> 使用方法：在URL中添加手机号参数，如：<br><code>https://example.com/?number=13800138000</code></p></div><div class="error-message" id="errorMessage">未找到有效的手机号码参数，请检查URL</div></div><div class="success-message" id="successMessage">手机号已复制到剪贴板！</div><script>function getUrlParam(e){return new URLSearchParams(window.location.search).get(e)}function formatPhoneNumber(e){if(!e)return e;const t=e.replace(/\D/g,"");return t.length===11&&t.startsWith("1")?t.replace(/(\d{3})(\d{4})(\d{4})/,"$1 $2 $3"):t}function copyToClipboard(e){navigator.clipboard.writeText(e).then(()=>{document.getElementById("successMessage").style.opacity="1",setTimeout(()=>{document.getElementById("successMessage").style.opacity="0"},2e3)}).catch(()=>{alert("复制失败，请手动复制号码")})}document.addEventListener("DOMContentLoaded",()=>{const e=document.getElementById("phoneNumber"),t=document.getElementById("copyBtn"),o=document.getElementById("callBtn"),c=document.getElementById("errorMessage");let n=(getUrlParam("number")||"").replace(/\D/g,"");n.length>=7?(e.textContent=formatPhoneNumber(n),t.addEventListener("click",()=>{copyToClipboard(n)}),o.addEventListener("click",()=>{window.location.href=`tel:${n}`}),c.style.display="none"):(e.textContent="未获取到手机号",e.classList.add("error"),c.style.display="block",t.disabled=!0,o.disabled=!0)})</script></body></html>
